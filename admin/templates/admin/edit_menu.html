{% extends "admin/base_admin.html" %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div style="position: relative;">
    <!-- Кнопка в правом верхнем углу -->
    <a href="javascript:history.back()"
       style="position: absolute; top: 10px; right: 10px; background: linear-gradient(135deg, #5B46E5, #8A71F5); color: white;
              padding: 10px 20px; border-radius: 5px; text-decoration: none;">
        Вернуться к списку
    </a>
</div>


<div class="form-container">
    <h1>Редактирование пункта меню: {{menu_list.title}}</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" class="form-input" value="{{menu_list.title}}" required>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <textarea name="url" id="rtl" class="form-input" rows="4" required>{{menu_list.url}}</textarea>
        </div>

        <button type="submit" class="styled-button">Добавить пункт меню</button>
    </form>
</div>
{% endblock %}
