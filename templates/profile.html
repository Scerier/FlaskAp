{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<table border="0" class="profile-table">
    <tr>
        <td valign="top">
            <div class="profile-ava">
                <!-- Показываем загруженное изображение (анимированное) -->
                <img src="{{ url_for('userava') }}" alt="Аватар пользователя" class="profile-image">
            </div>
            <div class="profile-load">
                <!-- Форма загрузки изображения -->
                <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
                    <p><input type="file" name="file" accept="image/gif, image/png, image/jpeg" class="login_button"></p>
                    <p><input type="submit" value="Загрузить изображение" class="login_button"></p>
                </form>
            </div>
        </td>
        <td valign="top" class="profile-panel">
            <p><a href="{{url_for('logout')}}" class="login_button">Выйти из профиля</a></p>
            <ul class="profile-info">
                <li>Имя: {{ current_user.getName() }}</li>
                <li>Email: {{ current_user.getEmail() }}</li>
            </ul>
        </td>
    </tr>
</table>
{% endblock %}
